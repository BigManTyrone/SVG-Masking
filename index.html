<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steenmeijer-IT</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
    <video autoplay playinline muted loop preload> 
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
    </video>
    <!-- <video autoplay playinline muted loop preload> 
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WeAreGoingOnBullrun.mp4">
    </video> -->
    
    <svg height="100%" width="100%">
            <defs>
                <mask id="mask" x="0" y="0" height="100%" width="100%">
                    <rect x="0" y="0" height="100%" width="100%"/>
                        <text x="50%" y="40%" fill="red" text-anchor="middle">Tim =</text>
                        <text id="sequence" x="50%" y="50%" fill="red" text-anchor="middle"></text>
                </mask>
            </defs>
        <rect x="0" y="0" height="100%" width="100%"/>
    </svg>
    
    <script>
            var example = ['Ugly','Sexy', 'Senpai','Bro','girl'];
    
            textSequence(0);
            function textSequence(i) {
    
                if (example.length > i) {
                    setTimeout(function() {
                        document.getElementById("sequence").innerHTML = example[i];
                        textSequence(++i);
                    }, 3000); // 1 second (in milliseconds)
    
                } else if (example.length == i) { // Loop
                    textSequence(0);
                }
    
            }
        </script>
</body>
</html>
